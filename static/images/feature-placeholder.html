<!DOCTYPE html>
<html>
<head>
  <title>Image Placeholder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 300px;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .placeholder {
      width: 100%;
      max-width: 400px;
      height: 300px;
      background-color: #e0e0e0;
      border: 1px dashed #aaa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #666;
    }
    .icon {
      font-size: 48px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="placeholder">
    <div class="icon">Image</div>
    <p>Image Placeholder</p>
  </div>
</body>
</html>
